<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sign-up-page" class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="sign-up-username">Username</label>
                <input type="text" id="sign-up-username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="sign-up-password">Password</label>
                <input type="password" id="sign-up-password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <button id="sign-up-button">Sign Up</button>
            </div>
            <div class="link">
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>

    <div id="login-page" class="container" style="display: none;">
        <div class="form-container">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <button id="login-button">Login</button>
            </div>
            <div class="link">
                <p>Don't have an account? <a href="#" id="show-sign-up">Sign Up</a></p>
            </div>
        </div>
    </div>

    <div id="chatbot-page" class="chatbot-container">
        <div class="chatbot-header">
            Farming Chatbot
        </div>
        <div class="chatbot-body" id="chatbox">
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="user-input" placeholder="Ask me about farming...">
            <button class="chat-submit" id="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
